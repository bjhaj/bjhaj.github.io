<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/creative.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body class="creative-body">
    <!-- Sticky Navigation -->
    <nav class="sticky-nav">
      <div class="nav-container">
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/about" class="nav-link">About</a>
          <a href="/projects" class="nav-link">Work</a>
        </div>
      </div>
    </nav>

    {{ content }}

    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
    
    <script>
      // Set active navigation state
      document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === path || 
              (path === '/' && link.getAttribute('href') === '/') ||
              (path.includes('/about') && link.getAttribute('href') === '/about') ||
              (path.includes('/projects') && link.getAttribute('href') === '/projects')) {
            link.classList.add('active');
          }
        });
        
        // Add scroll animations
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.opacity = '1';
              entry.target.style.transform = 'translateY(0)';
              // Add animate class for philosophy texts
              if (entry.target.classList.contains('philosophy-text')) {
                entry.target.classList.add('animate');
              }
            }
          });
        }, observerOptions);
        
        // Observe elements for scroll animations
        document.querySelectorAll('.manifesto-item-bold, .project-card-dark, .philosophy-text').forEach(el => {
          if (!el.classList.contains('philosophy-text')) {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
          }
          observer.observe(el);
        });
      });
    </script>
    
    <script>
      // Set active navigation state
      document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === path || 
              (path === '/' && link.getAttribute('href') === '/') ||
              (path.includes('/about') && link.getAttribute('href') === '/about') ||
              (path.includes('/projects') && link.getAttribute('href') === '/projects')) {
            link.classList.add('active');
          }
        });
      });
    </script>
  </body>
</html>
