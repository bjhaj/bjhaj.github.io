<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/creative.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/default.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body class="default-body">
    <!-- Sticky Navigation -->
    <nav class="sticky-nav">
      <div class="nav-container">
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/about" class="nav-link">About</a>
          <a href="/projects" class="nav-link">Work</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-links">
          <a href="https://github.com/bjhaj" class="footer-link">GitHub</a>
          <a href="https://www.linkedin.com/in/baaz-jhaj/" class="footer-link">LinkedIn</a>
          <a href="mailto:baazjhaj@gmail.com" class="footer-link">Email</a>
          <a href="/Baaz-Jhaj-Resume.pdf" class="footer-link" download>CV</a>
        </div>
        <p class="footer-copyright">Â© 2025 Baaz Jhaj</p>
      </div>
    </footer>

    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
    
    <script>
      // Set active navigation state
      document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === path || 
              (path === '/' && link.getAttribute('href') === '/') ||
              (path.includes('/about') && link.getAttribute('href') === '/about') ||
              (path.includes('/projects') && link.getAttribute('href') === '/projects')) {
            link.classList.add('active');
          }
        });
      });
    </script>
  </body>
</html>
